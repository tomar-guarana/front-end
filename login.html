<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dist/css/login.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div align="left" class="m-4">
      <img src="logo_UTFPR.jpg" width="200">
    </div>

    <form class="form-signin col">
      <label for="inputEmail">RA</label>
      <input type="email" id="inputEmail" placeholder="RA" required autofocus>
      <br>
      <label for="inputPassword">Senha</label>
      <input type="password" id="inputPassword" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-outline-dark" type="submit">Login</button>
    </form>

    <footer>
      <p class="mt-5 mb-3 text-muted">&copy;2018</p>
    </footer>
  </body>
</html>
