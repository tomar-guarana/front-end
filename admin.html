<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Painel Administrador</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="dist/css/admin.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <nav class="navbar navbar-expand-lg navbar-white bg-white fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Painel Administrador</a>
        <div align="right" class="sair">
            <button class="btn btn-outline-dark" type="submit">Sair</button>
        </div>
      </div>
    </nav>
    
    <div class="filter">
        <form class="form-inline justify-content-center" role="search">
            <div class="form-group">
                <label class="bold">Filtro: </label>
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </form>
    </div>

    <div class="tabela">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Aluno</th>
              <th scope="col">Evento</th>
              <th scope="col">Certificado</th>
              <th scope="col">Aprovar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>
                  <div class="form-group">  
                    <span class="switch switch-sm">
                      <input type="checkbox" class="switch" id="switch-sm">
                      <label for="switch-sm"></label>
                    </span>
                  </div>
                </td>
            </tr>
          </tbody>
        </table>

    </div>

    <footer>
      <p class="mt-5 mb-3 text-muted">&copy;2018</p>
    </footer>


  </body>
